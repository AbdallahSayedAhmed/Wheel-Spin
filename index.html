<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      media="screen and (min-width:1200px) and (max-width: 1399px)"
      href="./style/styles-labtop-l.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width:768px) and (max-width: 1023px)"
      href="/style/tablet-l.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width:375px) and (max-width: 767px)"
      href="./style/styles-tablet.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width:320px) and (max-width: 374px)"
      href="./style/styles-mobile.css"
    />

    <title>Spin Wheel</title>


  </head>
  <body>
    <div id="popup1" class="overlay" onclick="removeOverlay()">
      <div class="popup">
        <div class="icon">
          <img class="icon" src="./img/handshake.png" alt="handshake" />
        </div>
        <h2 class="title">congratulation</h2>
        <div class="description"></div>
          <button onclick="removeOverlay()">Dismiss</button>
        </div>
      </div>
    </div>

    <div class="logo">
      <img src="./img/logo .png" alt="logo image" />
      <p>Guess the value of the day</p>
    </div>

    <div class="container">
      <div class="wheel " onclick="spin()">
        <div class="jobName" style="--i: 1; --clr: #61a534 ">
          <span class="num1">Customer First</span>
          <img src="./img/1.png" alt="" />
        </div>
        <div class="jobName" style="--i: 2; --clr: #ffffff ">
          <span class="num2">Resilience</span>
          <img src="./img/2.png" alt="">
        </div>
        <div class="jobName" style="--i: 3; --clr: #61a534 ">
          <span class="num3">Trust</span>
          <img src="./img/3.png" alt="" />
        </div>
        <div class="jobName" style="--i: 4; --clr: #ffffff ">
          <span class="num4">Innovation</span>
          <img src="./img/4.png" alt="" />
        </div>
        <div class="jobName" style="--i: 5; --clr: #61a534 ">
          <span class="num5">Service Excellence</span>
          <img src="./img/5.png" alt="" />
        </div>
        <div class="jobName" style="--i: 6; --clr: #ffffff ">
          <span class="num6">Development</span>
          <img src="./img/6.png" alt="" />
        </div>
        <div class="jobName" style="--i: 7; --clr: #61a534 ">
          <span class="num7">Sustainability</span>
          <img src="./img/7.png" alt="">
        </div>
        <div class="jobName" style="--i: 8; --clr: #ffffff   ">
          <span class="num8">Community</span>
          <img src="./img/8.png" alt="">
        </div>
      </div>

      <button class="spinBtn" onclick="spin()">
        <img src="./img/logo_spin .png" alt="spin logo" />
      </button>
    </div>

    <!-- ########################## -->

    <!-- <div class="qrcode">
      <p>Join Us</p>
      <img src="./img/qr_code.jpg" alt="">
    </div> -->

    <!-- ################################# -->
    <canvas id="my-canvas"  onclick="removeOverlay()"></canvas>
    <!-- ################################# -->
    <button class="fullWindow" onclick="fullWindowMood()">
      Full Screen Mode
    </button>
    <!-- ################################# -->
    <audio
      src="assets/applause.mp3"
      controls="controls"
      id="applause"
      type="audion/mp3"
    ></audio>
    <audio
      src="assets/wheel-spin.mp3"
      controls="controls"
      id="wheell"
      type="audion/mp3"
    ></audio>
  </body>
  <script src="main.js"></script>
  <script src="index.min.js"></script>
</html>
